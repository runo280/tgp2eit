name: Walk and Publish 

on:
  schedule:
    - cron:  '0 */1 * * *' # every three hour
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run
        env:
          apiHash: ${{ secrets.apiHash }}
          apiId: ${{ secrets.apiId }}
          apiUrl: ${{ secrets.apiUrl }}
          botToken: ${{ secrets.botToken }}
          mpass: ${{ secrets.mpass }}
          murl: ${{ secrets.murl }}
          muser: ${{ secrets.muser }}
          peerId: ${{ secrets.peerId }}
          replaceStr: ${{ secrets.replaceStr }}
          targetPeer: ${{ secrets.targetPeer }}
          tgPass: ${{ secrets.tgPass }}
          tgPhone: ${{ secrets.tgPhone }}
        run: |
          python Main.py
